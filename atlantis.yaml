version: 2
automerge: true
projects:
- name: my-project-name
  dir: .
  workspace: default
  autoplan:
    when_modified: ["*.tf"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run: echo "running plan"
      - init
      - plan:
            extra_args: ["-var-file","main.tfvars"]
    apply:
      steps:
      - run: echo "running apply"
      - init
      - apply:
            extra_args: ["-var-file","main.tfvars"]
