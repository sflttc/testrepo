version: 2
automerge: true
projects:
- name: my-project-name
  dir: .
  workspace: default
  autoplan:
    when_modified: ["*.tf"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run: echo "running main.tf"
      - init:
          extra_args: ["-var","foo=bar"]
      - plan
    apply:
      steps:
      - run: echo hi
      - apply
